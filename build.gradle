plugins {
    id 'java'
}

group 'com.kingkk'
version '1.0-SNAPSHOT'

sourceCompatibility = 1.8

repositories {
    mavenCentral()
}

dependencies {
    compile group: 'org.javassist', name: 'javassist', version: '3.25.0-GA'
    compile group: 'org.apache.commons', name: 'commons-collections4', version: '4.0'
    compile group: 'commons-collections', name: 'commons-collections', version: '3.2.1'
    compile group: 'com.nqzero', name: 'permit-reflect', version: '0.4'
    compile group: "com.unboundid", name: "unboundid-ldapsdk", version: "4.0.9"
    compile group: 'org.apache.tomcat', name: 'tomcat-catalina', version: '8.5.38'
    compile group: 'org.apache.tomcat.embed', name: 'tomcat-embed-core', version: '8.5.38'
    testCompile group: 'junit', name: 'junit', version: '4.12'
}
